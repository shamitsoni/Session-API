services:
  api:
    build: ./app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://mongo:27017/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - redis
      - mongo

  redis:
    image: redis:8.0-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongo:
    image: mongo:8
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
